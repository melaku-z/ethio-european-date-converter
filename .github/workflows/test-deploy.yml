name: build and test

on:
  push:
    branches: [main, master]
    tags:
      - 'v*.*.*'
  pull_request:
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: pages-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-24.04

    # Sets permissions of the GITHUB_TOKEN to allow release
    permissions:
      id-token: write # Required for OIDC, pnpm publish
      contents: write

    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'pnpm'

      - name: Setup cache for Chromium binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-pnpm-chromium-${{ hashFiles('pnpm-lock.yaml') }}

      - name: pnpm install
        run: pnpm install
        env:
          CI: true

      - name: lint
        run: pnpm lint && pnpm format:check

      - name: build
        run: pnpm build

      - name: Install Puppeteer
        run: pnpm run test:puppeteer:install

      - name: test
        run: pnpm test
        env:
          CI: true

      - name: Archive test results
        uses: actions/upload-artifact@v5
        if: ${{ failure() }}
        with:
          name: lh-test-report.html
          path: tests/lhreport.html

      - name: Install Playwright Browsers
        run: pnpm run test:playwright:install

      - name: Run Playwright tests
        run: pnpm run test:e2e

      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Deploy npm
        run: pnpm publish --no-git-checks
        working-directory: ./packages/ethiopian-calendar-date-converter
        if: startsWith(github.ref, 'refs/tags/')
      - name: Deploy npm vue
        run: pnpm publish --no-git-checks
        working-directory: ./packages/ethiopian-calendar-date-converter-vue
        if: startsWith(github.ref, 'refs/tags/')

      - name: Zip releases 1
        run: zip -r ../web-app.zip .
        working-directory: ./dist
        if: startsWith(github.ref, 'refs/tags/')
      - name: Zip releases 2
        run: zip -r ../../../ethiopian-calendar-date-converter.zip .
        working-directory: ./packages/ethiopian-calendar-date-converter/dist
        if: startsWith(github.ref, 'refs/tags/')

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ethiopian-calendar-date-converter.zip
            web-app.zip
          name: ${{ github.ref_name }}

      - if: github.ref == 'refs/heads/master'
        name: Cloudflare deploy site
        uses: cloudflare/wrangler-action@v3
        with:
          command: pages deploy dist --project-name=ethiopian-calendar
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # Deployment job for github pages
  deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/master'

    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
      actions: read # to download an artifact uploaded by `actions/upload-pages-artifact@v3`

    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'pnpm'

      - name: pnpm install
        run: pnpm install
        env:
          CI: true

      - name: build
        run: pnpm build
        env:
          BASE_URL: /ethio-european-date-converter/
      - name: Upload artifact # for github pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
