name: build and test

on:
  push:
    branches: [main, master]
  pull_request:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Setup cache for Chromium binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-pnpm-chromium-${{ hashFiles('pnpm-lock.yaml') }}

      - name: pnpm install
        run: pnpm install
        env:
          CI: true

      - name: lint
        run: pnpm lint && pnpm format

      - name: build
        run: pnpm build

      - name: test
        run: pnpm test
        env:
          CI: true

      - name: Archive test results
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: lh-test-report.html
          path: tests/lhreport.html

      - name: Install Playwright Browsers
        run: pnpm run test:playwright:install

      - name: Run Playwright tests
        run: pnpm run test:e2e

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Deployment job for github pages
  deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
          
      - name: pnpm install
        run: pnpm install
        env:
          CI: true
          
      - name: build
        run: pnpm build
        env:
          BASE_URL: /ethio-european-date-converter/
      - name: Upload artifact # for github pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
